<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">

<defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#050B1A"/>
        <stop offset="100%" stop-color="#071126"/>
    </linearGradient>

    <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5"
        markerWidth="10" markerHeight="10" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#22D3EE"/>
    </marker>

    <style>
        .title { font: bold 34px Arial; fill: #E5E7EB; }
        .card { fill: #0B1735; stroke: #22D3EE; stroke-width: 2; rx: 18; }
        .text { font: 16px Consolas; fill: #A5B4FC; }
        .sub { font: 14px Arial; fill: #9CA3AF; }
        .arrow { stroke: #22D3EE; stroke-width: 2.5; fill: none; marker-end: url(#arrowHead); }
    </style>

</defs>

<rect width="100%" height="100%" fill="url(#bg)"/>

<text x="700" y="70" text-anchor="middle" class="title">
Zabbix Alert Engineering Model
</text>

<!-- Trigger -->
<rect x="100" y="300" width="220" height="120" class="card"/>
<text x="210" y="350" text-anchor="middle" class="text">Trigger</text>
<text x="210" y="375" text-anchor="middle" class="sub">Agent Down (3m)</text>

<!-- Problem -->
<rect x="370" y="300" width="220" height="120" class="card"/>
<text x="480" y="350" text-anchor="middle" class="text">Problem</text>
<text x="480" y="375" text-anchor="middle" class="sub">Event Created</text>

<!-- Notification -->
<rect x="640" y="300" width="220" height="120" class="card"/>
<text x="750" y="350" text-anchor="middle" class="text">Notification</text>
<text x="750" y="375" text-anchor="middle" class="sub">Email Alert</text>

<!-- Recovery -->
<rect x="910" y="300" width="220" height="120" class="card"/>
<text x="1020" y="350" text-anchor="middle" class="text">Recovery</text>
<text x="1020" y="375" text-anchor="middle" class="sub">Resolved + Downtime</text>

<!-- Arrows -->
<line x1="320" y1="360" x2="370" y2="360" class="arrow"/>
<line x1="590" y1="360" x2="640" y2="360" class="arrow"/>
<line x1="860" y1="360" x2="910" y2="360" class="arrow"/>

</svg>
